  <script>
    const onload = () => {
      document
        .querySelector("body")
        .style.setProperty(
          "--pageHeight",
          document.querySelector(".weathers").getBoundingClientRect().height +
            document.querySelector(".con").getBoundingClientRect().height +
            "px"
        );
    };
    window.onresize = onload;

    if (localStorage.getItem("bg-url")) {
      document.body.style.backgroundImage = `url('${localStorage.getItem(
        "bg-url"
      )}')`;
    }
    if (localStorage.getItem("theme-color")) {
      document.querySelector("#theme-color").value =
        localStorage.getItem("theme-color");
      document.querySelectorAll("label").forEach((item) => {
        item.style.color = localStorage.getItem("theme-color");
      });
    }

    function imageToBase64(image, callback) {
      const reader = new FileReader();
      reader.onload = function (event) {
        callback(event.target.result);
      };
      reader.readAsDataURL(image);
    }

    function changeBg(e, type) {
      if (!e.target.value) return;
      if (type == "upload") {
        imageToBase64(e.target.files[0], (base64) => {
          localStorage.setItem("bg-url", base64);
          document.body.style.backgroundImage = `url('${base64}')`;
        });
      } else {
        localStorage.setItem("bg-url", e.target.value);
        document.body.style.backgroundImage = `url('${e.target.value}')`;
      }
    }
    const themeColor = document.querySelector("#theme-color");
    themeColor.addEventListener("input", (e) => {
      localStorage.setItem("theme-color", e.target.value);
      document.querySelectorAll("label").forEach((item) => {
        item.style.color = e.target.value;
      });
    });
    const bg = document.querySelector("#bg-url");
    bg.addEventListener("change", changeBg);
    const bgfile = document.querySelector("#bg-file");
    bgfile.addEventListener("change", (e) => {
      changeBg(e, "upload");
    });
  </script>
